<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Training Tracker - Login</title>
    <meta name="theme-color" content="#1a1a2e">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .login-card {
            background: var(--bg-card);
            padding: 40px 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .app-logo {
            font-size: 64px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .app-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .app-desc {
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid transparent;
        }
        .login-btn:active {
            transform: scale(0.98);
        }
        .btn-google {
            background: #ffffff;
            color: #1f1f1f;
        }
        .btn-google:hover {
            background: #f0f0f0;
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
        .features {
            margin-top: 40px;
            text-align: left;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }
        .feature-item {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        .check {
            color: var(--success);
        }
    </style>
</head>
